<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单信息管理</title>
    <link rel="stylesheet" th:href="@{/admin/css/Site.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/zy.all.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/amazeui.min.css}"/>

</head>

<body>
<div class="dvcontent">

    <div>
        <!--tab start-->
        <div class="tabs">
            <div class="hd">
                <ul>
                    <li class="on" style="box-sizing: initial;-webkit-box-sizing: initial;">订单信息</li>
                </ul>
            </div>
            <div class="bd">
                <ul style="display: block;padding: 20px;">
                    <li>
                        <!--分页显示角色信息 start-->
                        <div id="dv1">
                            <table class="table" id="tbRecord">
                                <thead>
                                <tr>
                                    <th>订单编号</th>
                                    <th>会员编号</th>
                                    <th>场次编号</th>
                                    <th>订票数量</th>
                                    <th>订票时间</th>
                                    <th>选座</th>
                                    <th>详情</th>
                                    <th>删除</th>

                                </tr>
                                </thead>
                                <tbody id="show">

                                </tbody>

                            </table>
                        </div>
                        <!--分页显示角色信息 end-->
                    </li>
                </ul>

                <div id="light" class="white_content">

                        <div class="am-form-group">
                            <label for="user-name1" class="am-u-sm-3 am-form-label">
                                订单编号</label>
                            <div class="am-u-sm-9">
                                <input type="text" id="user-name1" required
                                       placeholder="订单编号" name="oid">
                            </div>
                        </div>

                    <div class="am-form-group">
                        <label for="user-name1" class="am-u-sm-3 am-form-label">
                            会员编号</label>
                        <div class="am-u-sm-9">
                            <input type="text" id="user-name1" required
                                   placeholder="会员编号" name="vid">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name1" class="am-u-sm-3 am-form-label">
                            场次编号</label>
                        <div class="am-u-sm-9">
                            <input type="text" id="user-name1" required
                                   placeholder="场次编号" name="sid">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name1" class="am-u-sm-3 am-form-label">
                            订票数量</label>
                        <div class="am-u-sm-9">
                            <input type="text" id="user-name1" required
                                   placeholder="订票数量" name="num">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name1" class="am-u-sm-3 am-form-label">
                            订票时间</label>
                        <div class="am-u-sm-9">
                            <input type="text" id="user-name1" required
                                   placeholder="订票时间" name="otime">
                            <small>10字以内...</small>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name1" class="am-u-sm-3 am-form-label">
                            选座信息</label>
                        <div class="am-u-sm-9">
                            <input type="text" id="user-name1" required
                                   placeholder="选座信息" name="chid">
                            <small>10字以内...</small>
                        </div>
                    </div>




                    <a href="javascript:void(0)"
                       onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">点这里关闭本窗口</a>
                </div>
                <div id="fade" class="black_overlay"></div>

            </div>
        </div>
        <!--tab end-->

    </div>


    <script th:src="@{/admin/js/jquery-1.7.2.min.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/plugs/Jqueryplugs.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/_layout.js}"></script>
    <script th:src="@{/admin/js/plugs/jquery.SuperSlide.source.js}"></script>

</div>
</body>
</html>
