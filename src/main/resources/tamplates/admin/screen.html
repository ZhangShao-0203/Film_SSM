<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>场次信息管理</title>
    <link rel="stylesheet" th:href="@{/admin/css/Site.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/zy.all.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/amazeui.min.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/admin.css}"/>
    <style>
        #show tr td {
            text-align: center;
        }

        #tbRecord tr th {
            text-align: center;
        }

        .black_overlay {
            display: none;
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1001;
            -moz-opacity: 0.8;
            opacity: .80;
            filter: alpha(opacity=88);
        }

        .white_content {
            display: none;
            position: absolute;
            top: 25%;
            left: 33%;
            padding: 20px;
            border: 2px solid orange;
            background-color: white;
            z-index: 1002;
            overflow: auto;
        }
    </style>

<body>
<div class="dvcontent">

    <div>
        <!--tab start-->
        <div class="tabs">
            <div class="hd">
                <ul style="">
                    <li style="box-sizing: initial;-webkit-box-sizing: initial;" class="on">查看场次</li>
                    <li class="" style="box-sizing: initial;-webkit-box-sizing: initial;">添加场次</li>
                </ul>
            </div>
            <div class="bd">
                <ul style="display: block;padding: 20px;">
                    <li>
                        <!--分页显示角色信息 start-->
                        <div id="dv1">
                            <table class="table" id="tbRecord">
                                <thead>
                                <tr>
                                    <th>场次</th>
                                    <th>电影院</th>
                                    <th>电影</th>
                                    <th>放映厅</th>
                                    <th>开始时间</th>
                                    <th>结束时间</th>
                                    <th>单价</th>
                                    <th>编辑</th>
                                    <th>删除</th>
                                </tr>
                                </thead>
                                <tbody id="show">
                                </tbody>

                            </table>
                        </div>
                        <div class="fiter col-md-4" style="float: right">
                            <a id="which">第1页</a>/
                            <a id="all">第1页</a>
                            <button id="last" class="btn btn-success">上一页</button>
                            <button id="next" class="btn btn-success">下一页</button>
                        </div>
                        <!--分页显示角色信息 end-->
                    </li>
                </ul>
                <ul class="theme-popbod dform" style="display: none;">
                    <div class="am-cf admin-main" style="padding-top: 0px;">
                        <!-- content start -->

                        <div class="am-cf admin-main" style="padding-top: 0px;">
                            <!-- content start -->
                            <div class="admin-content">
                                <div class="admin-content-body">

                                    <div class="am-g">
                                        <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">

                                        </div>
                                        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4"
                                             style="padding-top: 30px;">
                                            <form class="am-form am-form-horizontal"
                                                  action="/movie/add" method="post" enctype="multipart/form-data"
                                            >

                                                <div class="am-form-group">
                                                    <label for="user-name" class="am-u-sm-3 am-form-label">电影院</label>
                                                    <div class="am-u-sm-9">
                                                        <select id="cinema" name="cinema"></select>
                                                        <small>10字以内...</small>
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                                        电影</label>
                                                    <div class="am-u-sm-9">
                                                        <select id="movie" name="movie"></select>
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                                        放映厅</label>
                                                    <div class="am-u-sm-9">
                                                        <select id="video" name="video"></select>
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                                        开始时间</label>
                                                    <div class="am-u-sm-9">
                                                        <input type="datetime-local" id="stime" name="stime">
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                                        结束时间</label>
                                                    <div class="am-u-sm-9">
                                                        <input type="datetime-local" id="etime" name="etime">
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                                        单价</label>
                                                    <div class="am-u-sm-9">
                                                        <input type="text" id="sprice" name="sprice">
                                                    </div>
                                                </div>
                                                <div class="am-form-group">
                                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                                        <input type="submit" class="am-btn am-btn-success"
                                                               value="添加场次"/>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- content end -->
                        </div>
                        <!-- end-->
                    </div>

                </ul>

                <div id="light" class="white_content">
                    <form class="am-form am-form-horizontal"
                          action="/actor/update" method="post" enctype="multipart/form-data"
                    >

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">
                                演员名称</label>
                            <div class="am-u-sm-9">
                                <input type="hidden" name="acid" value="" id="acid">
                                <input type="text" id="user-name1" required
                                       placeholder="演员名称" name="acname">
                                <small>10字以内...</small>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">
                                演员头像</label>
                            <div class="am-u-sm-9">
                                <input type="file" name="doc" id="chanpinzhutu1" required>
                                <img src="#" width="80" height="80" id="imgs1"/>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">
                                演员类型</label>
                            <div class="am-u-sm-9">
                                <select class="textBox" name="acsort" id="state1">
                                    <option value="导演">导演</option>
                                    <option value="演员">演员</option>
                                </select>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <input type="submit" class="am-btn am-btn-success"
                                       value="修改提交"/>
                            </div>
                        </div>
                    </form>
                    <a href="javascript:void(0)"
                       onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">点这里关闭本窗口</a>
                </div>
                <div id="fade" class="black_overlay"></div>

            </div>
        </div>
        <!--tab end-->

    </div>


</div>
</body>


<script th:src="@{/admin/js/jquery-1.7.2.min.js}" type="text/javascript"></script>
<script th:src="@{/admin/js/plugs/Jqueryplugs.js}" type="text/javascript"></script>
<script th:src="@{/admin/js/_layout.js}"></script>
<script th:src="@{/admin/js/plugs/jquery.SuperSlide.source.js}"></script>
<script>
    var num = 1;
    $(function () {
        $(".tabs").slide({trigger: "click"});
        show();
        show_cinema();
        show_movie();
        show_video();
    });

    function show() {
        $("#show").empty();
        $.ajax({
            url: "/screen/list",
            type: "post",
            dataType: "json",
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    $("#show").append("<tr>\n" +
                        "                                    <td>" + data[i].sid + "</td>\n" +
                        "                                    <td>" + data[i].cid + "</td>\n" +
                        "                                    <td>" + data[i].mid + "</td>\n" +
                        "                                    <td>" + data[i].viid + "</td>\n" +
                        "                                    <td>" + data[i].stime + "</td>\n" +
                        "                                    <td>" + data[i].etime + "</td>\n" +
                        "                                    <td>" + data[i].sprice + "</td>\n" +
                        "                                    <td class=\"edit\"><button onclick=\"btn_edit(" + data[i].acid + ")\"><i class=\"icon-edit bigger-120\"></i>编辑</button></td>\n" +
                        "                                    <td class=\"delete\"><button onclick=\"btn_delete(" + data[i].acid + ")\"><i class=\"icon-trash bigger-120\"></i>删除</button></td>\n" +
                        "                                </tr>")
                }
            }
        })
    }
    function show_cinema() {
        $("#cinema").empty();
        $.ajax({
            url: "/cinema/list",
            type: "post",
            dataType: "json",
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    $("#cinema").append("<option value='"+data[i].cid+"'>"+data[i].cname+"</option>");
                }
            }
        })
    }
    function show_movie() {
        $("#cinema").empty();
        $.ajax({
            url: "/movie/list",
            type: "post",
            dataType: "json",
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    $("#movie").append("<option value='"+data[i].mid+"'>"+data[i].mnamec+"</option>");
                }
            }
        })
    }
    function show_video() {
        $("#cinema").empty();
        $.ajax({
            url: "/video/list",
            type: "post",
            dataType: "json",
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    $("#video").append("<option value='"+data[i].viid+"'>"+data[i].viname+"</option>");
                }
            }
        })
    }
    var btn_edit = function (id) {
        $("#light").css({display: "block"})
        $("#fade").css({display: "block"})
        $.ajax({
            type: "post",
            url: "/actor/edit",
            data: {"acid": id},
            success: function (data) {
                $("#acid").val(data.acid);
                $("#user-name1").val(data.acname);
                $("#state1 option[value='" + data.acsort + "']").attr("selected", true)
            }
        });

    }

    var btn_delete = function (id) {
        $.jq_Confirm({
            message: "您确定要删除吗?",
            btnOkClick: function () {
                $.ajax({
                    type: "post",
                    url: "../actor/delete",
                    data: {"acid": id},
                    success: function (data) {
                        show();
                    }
                });
            }
        });
    }
</script>
</html>
