<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>电影购票系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" th:src="@{/admin/js/jquery-1.7.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/admin/js/login.js}"></script>
    <link th:href="@{/admin/css/login2.css}" rel="stylesheet" type="text/css"/>
    <script>
       $(function () {
           $("#sub").click(function () {
               $.ajax({
                   url: "/admin/login",
                   data: {"aid": $("#u").val(), "apass": $("#p").val()},
                   success: function (data) {
                       if (data == "1") {
                           window.location.href = "/admin/index.html ";
                       } else {
                           alert("账号或密码不对");
                           window.location.href = "/admin/login.html";
                       }
                   }
               })
           })
       })
    </script>
</head>
<body>
<h1>后台登录<sup>2020</sup></h1>

<div class="login" style="margin-top:50px;">

    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin"
                                           tabindex="7">快速登录</a>
            <a class="switch_btn" id="switch_login" tabindex="8">快速注册</a>
            <div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>

    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">

        <!--登录-->
        <div class="web_login" id="web_login">

            <div class="login-box">

                <div class="login_form">
                    <form action="/admin/login" name="loginform" accept-charset="utf-8" id="login_form"
                          class="loginForm" method="post"><input type="hidden" name="did" value="0"/>
                        <input type="hidden" name="to" value="log"/>
                        <div class="uinArea" id="uinArea">
                            <label class="input-tips" for="u">帐号：</label>
                            <div class="inputOuter" id="uArea">

                                <input type="text" id="u" name="aid" class="inputstyle"/>
                            </div>
                        </div>
                        <div class="pwdArea" id="pwdArea">
                            <label class="input-tips" for="p">密码：</label>
                            <div class="inputOuter" id="pArea">

                                <input type="password" id="p" name="apass" class="inputstyle"/>
                            </div>
                        </div>

                        <div style="padding-left:50px;margin-top:20px;"><input type="button" value="登 录"
                                                                               style="width:150px;"
                                                                               class="button_blue" id="sub"/></div>
                    </form>
                </div>
            </div>
        </div>
        <!--登录end-->
        <!--注册-->

    </div>
    <div class="qlogin" id="qlogin" style="display: none; ">

        <div class="web_login">
            <form name="form2" id="regUser" accept-charset="utf-8" action="/admin/add" method="post">
                <input type="hidden" name="to" value="reg"/>
                <input type="hidden" name="did" value="0"/>
                <ul class="reg_form" id="reg-ul">
                    <div id="userCue" class="cue">快速注册请注意格式</div>
                    <li>

                        <label for="user" class="input-tips2">用户名：</label>
                        <div class="inputOuter2">
                            <input type="text" id="user" name="aname" maxlength="16" class="inputstyle2"/>
                        </div>
                    </li>

                    <li>
                        <label for="passwd" class="input-tips2">密码：</label>
                        <div class="inputOuter2">
                            <input type="password" id="passwd" name="apass" maxlength="16" class="inputstyle2"/>
                        </div>
                    </li>
                    <li>
                        <label for="passwd2" class="input-tips2">确认密码：</label>
                        <div class="inputOuter2">
                            <input type="password" id="passwd2" name="apass1" maxlength="16" class="inputstyle2"/>
                        </div>
                    </li>

                    <li>
                        <label for="tel" class="input-tips2">Tel：</label>
                        <div class="inputOuter2">
                            <input type="text" id="tel" name="tel" maxlength="10" class="inputstyle2"/>
                        </div>
                    </li>

                    <li>
                        <div class="inputArea">
                            <input type="button" id="reg" style="margin-top:10px;margin-left:85px;" class="button_blue"
                                   value="同意协议并注册"/> <a href="#" class="zcxy" target="_blank">注册协议</a>
                        </div>
                    </li>
                    <div class="cl"></div>
                </ul>
            </form>
        </div>
    </div>
    <!--注册end-->
</div>
<div class="jianyi"></div>
</div>


</body>
</html>
